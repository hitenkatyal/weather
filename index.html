<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="WEATHER/style.css">
    <title>Weather Website</title>
    <link rel ="shortcut icon" type="x-icon" href="WEATHER/logo.jpeg">
</head>

<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter Your City Name:" id="cityinput">
                <button id="add">Submit</button>
            </section>

            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </section>
        </section>
    </div>
    <script src="WEATHER/script.js"></script>
</body>

</html>
